workflow:
  rules:
  - if: $DAML_SCHEDULED_TEST_ARGS
  - if: "$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH"
    changes:
    - "CHANGELOG.md"
    when: never
  - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
  - if: $CI_PIPELINE_SOURCE == 'web'
  - if: $CI_COMMIT_TAG
    when: never
  - if: $CI_COMMIT_BRANCH && $CI_OPEN_MERGE_REQUESTS
    when: never
  - if: $CI_COMMIT_BRANCH

stages:
- test
- build

image: python:$PYTHON_LATEST_SUPPORTED_VERSION

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  PYTHON_LATEST_SUPPORTED_VERSION: "3.11"
  DOCKER_DRIVER: overlay2

cache:
  paths:
  - .cache/pip
  - venv/

before_script:
  - if [[ ! $(which bash) ]]; then apk add --no-cache bash parallel; fi
  # Attempt to clear unused docker data. Since multiple jobs may run simultaneously on the
  # same runner, the operation may not succeed if pruning is already in progress elsewhere.
  - |
    if [[ $(which docker) ]]; then
      docker system prune --volumes --force || echo "Unable to perform docker data pruning!"
    fi

test:
  stage: test
  image: docker:git
  services:
    - docker:dind
  parallel:
    matrix:
    - PYTHON_VERSIONS: ["3.8", "3.9", "3.10", "3.11"]
  script:
  - ./build -v ${PYTHON_VERSIONS} $TEST_ARG
  artifacts:
    reports:
      junit: junit.${PYTHON_VERSIONS}.xml
    paths:
    - junit.${PYTHON_VERSIONS}.xml
    - ".coverage.${PYTHON_VERSIONS}"
    - "htmlcov.${PYTHON_VERSIONS}"
  rules:
  - if: $DAML_SCHEDULED_TEST_ARGS
    variables:
      TEST_ARG: "func"
  - when: always
    variables:
      TEST_ARG: "unit"

coverage:
  stage: test
  image: python:$PYTHON_LATEST_SUPPORTED_VERSION
  needs:
  - job: test
    artifacts: true
  before_script:
  - pip install coverage
  script:
  # TODO: Move coverage report generation in to build script (and/or resolve issue with using symlinks instead of a full recursive copy)
  - cp --recursive $(pwd) /daml
  - coverage combine
  - coverage report -m --skip-empty
  - coverage xml --skip-empty
  - coverage html --skip-empty
  coverage: "/(?i)total.*? (100(?:\\.0+)?\\%|[1-9]?\\d(?:\\.\\d+)?\\%)$/"
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml
    paths:
    - coverage.xml
    - htmlcov/

linting:
  stage: test
  image: docker:git
  services:
    - docker:dind
  script:
  - ./build -v lint

typecheck:
  image: docker:git
  services:
    - docker:dind
  parallel:
    matrix:
      - PYTHON_VERSIONS: ["3.8", "3.9", "3.10", "3.11"]
  script:
    - ./build -v ${PYTHON_VERSIONS} type

sphinx:
  stage: test
  image: docker:git
  services:
    - docker:dind
  script:
  - ./build -v docs
  artifacts:
    paths:
    - docs/_build/html/
  rules:
  - if: $DAML_SCHEDULED_TEST_ARGS
    when: never

pages:
  stage: build
  script:
  - mv docs/_build/html/ ./public/
  - mv htmlcov/ ./public/testcov/
  artifacts:
    paths:
    - public
  rules:
  - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH || $CI_PIPELINE_SOURCE == 'web'
    needs: ['sphinx', 'coverage']
  - when: never

tag:
  stage: build
  script:
  - ./.gitlab/auto_tag.sh
  environment:
    name: production
  rules:
  - if: "$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH"
    changes:
    - src/**/*
    - pyproject.toml
  - if: $CI_PIPELINE_SOURCE == 'web' && $PUBLISH != 'true'
    when: never
  - if: $DAML_SCHEDULED_TEST_ARGS
    when: never

publish:
  stage: build
  needs:
  - tag
  image: python:$PYTHON_LATEST_SUPPORTED_VERSION
  script:
  - pip install build twine --upgrade
  - twine --version
  - python -m build
  - twine upload --repository-url ${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/pypi -u gitlab-ci-token -p $DAML_BUILD_PAT dist/*
  environment:
    name: production
  rules:
  - if: "$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH"
    changes:
    - src/**/*
    - pyproject.toml
  - if: $CI_PIPELINE_SOURCE == 'web' && $PUBLISH != 'true'
    when: never
  - if: $DAML_SCHEDULED_TEST_ARGS
    when: never

changelog:
  stage: build
  needs:
  - publish
  image: python:$PYTHON_LATEST_SUPPORTED_VERSION
  before_script:
  - pip install requests
  script:
  - python .gitlab/update_changelog.py
  environment:
    name: production
  rules:
  - if: "$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH"
    changes:
    - src/**/*
    - pyproject.toml
  - if: $CI_PIPELINE_SOURCE == 'web' && $PUBLISH != 'true'
    when: never
  - if: $DAML_SCHEDULED_TEST_ARGS
    when: never

include:
- template: Security/SAST.gitlab-ci.yml
- template: Security/Dependency-Scanning.gitlab-ci.yml
- template: Security/Secret-Detection.gitlab-ci.yml

secret_detection:
  rules:
  - if: $CI_PIPELINE_SOURCE == 'merge_request_event'

gemnasium-python-dependency_scanning:
  variables:
    DS_INCLUDE_DEV_DEPENDENCIES: "false"
  rules:
  - if: $CI_PIPELINE_SOURCE == 'merge_request_event'

semgrep-sast:
  rules:
  - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
