# Change pip's cache directory to be inside the project directory since we can
# only cache local items.
variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

# Pip's cache doesn't store the python packages
# https://pip.pypa.io/en/stable/topics/caching/
#
# If you want to also cache the installed packages, you have to install
# them in a virtualenv and cache it as well.
cache:
  paths:
    - .cache/pip
    - venv/

.build_env:
  before_script:
    - python --version ; pip --version  # For debugging
    - pip install virtualenv
    - virtualenv venv
    - source venv/bin/activate
  before_test_script:
    - !reference [".build_env", "before_script"]
    - pip install tox

stages:
  - test
  - docs
  - build

# test:
#   stage: test
#   script:
#     - pip install tox  # you can also use tox
#     - tox -e test

testcov:
  stage: test
  image: python:$PYTHON_VERSIONS
  parallel:
    matrix:
      - PYTHON_VERSIONS: ["3.8", "3.9", "3.10"]
  before_script:
    - !reference [".build_env", "before_test_script"]
  script:
    - tox -e coverage
  after_script:
    - mv .coverage .coverage.$PYTHON_VERSIONS
  artifacts:
    reports:
      junit: junit.xml
    paths:
    - junit.xml
    - ".coverage*"

testcov-aggregate:
  stage: test
  image: python:latest
  needs:
    - job: testcov
      artifacts: true  
  before_script:
    - !reference [".build_env", "before_script"]
    - pip install coverage
  script:
    - coverage combine
    - coverage report -m --skip-empty
    - coverage xml --skip-empty
    - coverage html --skip-empty
  coverage: '/(?i)total.*? (100(?:\.0+)?\%|[1-9]?\d(?:\.\d+)?\%)$/'
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml
    paths:
      - coverage.xml
      - htmlcov/

linting:
  stage: test
  image: python:latest
  before_script:
    - !reference [".build_env", "before_test_script"]
  script:
    - tox -e lint

pages:
  stage: docs
  image: python:latest
  dependencies: 
    - testcov-aggregate
  before_script:
    - pip install sphinx sphinx-rtd-theme
  script:
    - cd docs && make html
  after_script:
    - mv docs/_build/html/ ./public/
    - mv htmlcov/ ./public/testcov/
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

deploy:
  stage: build
  script: echo "Define your deployment script!"
  environment: production

include:
- template: Jobs/SAST.gitlab-ci.yml
- template: Security/Dependency-Scanning.gitlab-ci.yml
- template: Security/Secret-Detection.gitlab-ci.yml
